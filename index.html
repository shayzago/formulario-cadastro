<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Formulário de cadastro</title>
</head>

<body>
    <div class="container">
        <div class="image">
            <img class="foto" src="./src/img/balao.png" alt="Imagem de balão">
        </div>

        <div class="form">

            <form action="#">
                <div class="form-header">

                    <div class="title">
                        <h1>Create Account</h1>
                    </div>

                    <div class="icons">
                        <button class="icon"><a href="#">
                                <img class="icon-image" src="./src/img/google-icon.png" alt="Icon Google">
                            </a></button>

                        <button class="icon"><a href="#">
                                <img class="icon-image" src="./src/img/facebook-icon.png" alt="Icon Facebook">
                            </a></button>
                    </div>

                </div>

                <div class="alternativa">
                    <p>- OR -</p>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input type="text" name="fullname" placeholder="Full Name">
                    </div>

                    <div class="input-box">
                        <input type="email" name="email" placeholder="Email Address">
                    </div>

                    <div class="input-box">
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </div>

                <button class="create-btn"><a href="#">Create Account</a></button>

                <div class="login">
                    <p>Already have an account? <span><a href="#">Login</a></span></p>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
